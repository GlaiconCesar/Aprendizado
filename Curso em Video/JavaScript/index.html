<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
            font: normal 20pt Arial;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Ola, Mundo!</h1>
    <p>
        Qua sua velocidade?
        <input type="number" name="velocidade" id="velocidade">
        km/h
        <input type="button" value="Verificar" onclick="clicar()">
    </p>
    <div id="res"></div>
    <script>
        var h1 = document.getElementsByTagName('h1')[0]
        var p1 = document.getElementsByTagName('p')[0]
        var nome = window.prompt('Qual seu nome?')
        if (nome != null && nome.length > 0) {
            h1.innerText = `Ola, ${nome}!`
        }
        function clicar() {
            var velocidade = Number(window.document.getElementById('velocidade').value)
            var resposta = window.document.getElementById('res')
            resposta.removeAttribute('style')
            resposta.innerHTML = `<p>Sua velocidade é <strong>${velocidade}km/h.</strong></p>`
            if(velocidade > 60){
                resposta.style.color = 'red'
                resposta.innerHTML += '<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>'
            }
            resposta.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }  
    </script>
</body>

</html>
